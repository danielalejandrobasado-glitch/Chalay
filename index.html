
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Amigable</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            position: relative;
            overflow: hidden;
            text-align: center;
        }
        
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            color: #ff6b8b;
            font-size: 20px;
            opacity: 0;
            animation: float 5s linear infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .message-container {
            position: relative;
            z-index: 2;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.8rem;
            background: linear-gradient(90deg, #ff6b8b, #ff8e53);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite alternate;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.05);
            }
        }
        
        .message-box {
            background: linear-gradient(to right, #f8f9ff, #f0f4ff);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            border-left: 6px solid #6a82fb;
            box-shadow: 0 5px 15px rgba(106, 130, 251, 0.2);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 1s forwards 0.5s;
        }
        
        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .message {
            font-size: 1.8rem;
            line-height: 1.6;
            color: #444;
            font-weight: 500;
        }
        
        .highlight {
            color: #ff6b8b;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }
        
        .highlight:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #ff8e53;
            transform: scaleX(0);
            transform-origin: right;
            animation: underline 3s infinite alternate;
        }
        
        @keyframes underline {
            0%, 100% {
                transform: scaleX(0);
                transform-origin: right;
            }
            50% {
                transform: scaleX(1);
                transform-origin: right;
            }
            51% {
                transform-origin: left;
            }
            100% {
                transform: scaleX(0);
                transform-origin: left;
            }
        }
        
        .friendship-icon {
            font-size: 4rem;
            margin: 20px 0;
            color: #6a82fb;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        
        .signature {
            font-style: italic;
            color: #666;
            margin-top: 30px;
            font-size: 1.2rem;
            opacity: 0;
            animation: fadeIn 2s forwards 1.5s;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        .effects-control {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        button {
            background: linear-gradient(to right, #6a82fb, #6a82fb);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 5px 15px rgba(106, 130, 251, 0.3);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(106, 130, 251, 0.4);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        #stopHearts {
            background: linear-gradient(to right, #ff6b8b, #ff8e53);
        }
        
        footer {
            margin-top: 40px;
            color: #888;
            font-size: 0.9rem;
            opacity: 0;
            animation: fadeIn 2s forwards 2s;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .message {
                font-size: 1.5rem;
            }
            
            .friendship-icon {
                font-size: 3rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .message {
                font-size: 1.3rem;
            }
            
            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hearts" id="heartsContainer"></div>
        
        <div class="message-container">
            <h1>¡Hola!</h1>
            
            <div class="friendship-icon">
                <i class="fas fa-handshake"></i>
            </div>
            
            <div class="message-box">
                <p class="message">
                    <span class="highlight">Me caes super bien</span>, y realmente 
                    <span class="highlight">espero llevarme bien contigo</span>.
                </p>
            </div>
            
            <p class="signature">Con cariño, un amigo/a potencial ✨</p>
            
            <div class="effects-control">
                <button id="moreHearts">
                    <i class="fas fa-heart"></i> Más corazones
                </button>
                <button id="stopHearts">
                    <i class="fas fa-pause"></i> Pausar efectos
                </button>
                <button id="changeColor">
                    <i class="fas fa-palette"></i> Cambiar colores
                </button>
            </div>
            
            <footer>
                <p>Este mensaje fue creado con HTML, CSS y JavaScript</p>
            </footer>
        </div>
    </div>

    <script>
        // Crear corazones flotantes
        const heartsContainer = document.getElementById('heartsContainer');
        let heartsInterval;
        let heartsActive = true;
        
        function createHeart() {
            if (!heartsActive) return;
            
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '<i class="fas fa-heart"></i>';
            
            // Posición aleatoria
            const leftPos = Math.random() * 100;
            heart.style.left = `${leftPos}%`;
            
            // Tamaño aleatorio
            const size = Math.random() * 15 + 10;
            heart.style.fontSize = `${size}px`;
            
            // Retraso de animación aleatorio
            const delay = Math.random() * 5;
            heart.style.animationDelay = `${delay}s`;
            
            // Color aleatorio
            const colors = ['#ff6b8b', '#ff8e53', '#6a82fb', '#38ef7d', '#ffd166'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            heart.style.color = color;
            
            heartsContainer.appendChild(heart);
            
            // Eliminar el corazón después de que termine la animación
            setTimeout(() => {
                if (heart.parentNode) {
                    heart.parentNode.removeChild(heart);
                }
            }, 5000);
        }
        
        // Iniciar la creación de corazones
        function startHearts() {
            heartsActive = true;
            // Crear corazones iniciales
            for (let i = 0; i < 15; i++) {
                setTimeout(() => createHeart(), i * 300);
            }
            // Continuar creando corazones
            heartsInterval = setInterval(createHeart, 800);
        }
        
        // Detener corazones
        function stopHearts() {
            heartsActive = false;
            clearInterval(heartsInterval);
        }
        
        // Cambiar colores de fondo
        function changeColors() {
            const gradients = [
                'linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%)',
                'linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%)',
                'linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)',
                'linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%)',
                'linear-gradient(135deg, #fad0c4 0%, #ffd1ff 100%)',
                'linear-gradient(135deg, #a6c0fe 0%, #f68084 100%)'
            ];
            
            const randomGradient = gradients[Math.floor(Math.random() * gradients.length)];
            document.body.style.background = randomGradient;
            
            // Cambiar también el color del borde del mensaje
            const messageBox = document.querySelector('.message-box');
            const borderColors = ['#6a82fb', '#ff6b8b', '#ff8e53', '#38ef7d', '#9d50bb'];
            const randomBorderColor = borderColors[Math.floor(Math.random() * borderColors.length)];
            messageBox.style.borderLeftColor = randomBorderColor;
        }
        
        // Event listeners para los botones
        document.getElementById('moreHearts').addEventListener('click', () => {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => createHeart(), i * 100);
            }
        });
        
        document.getElementById('stopHearts').addEventListener('click', function() {
            if (heartsActive) {
                stopHearts();
                this.innerHTML = '<i class="fas fa-play"></i> Reanudar efectos';
            } else {
                startHearts();
                this.innerHTML = '<i class="fas fa-pause"></i> Pausar efectos';
            }
        });
        
        document.getElementById('changeColor').addEventListener('click', changeColors);
        
        // Iniciar efectos al cargar la página
        window.addEventListener('load', startHearts);
        
        // Efecto de entrada para el contenedor
        document.querySelector('.container').style.animation = 'fadeInUp 1s forwards';
    </script>
</body>
</html>
